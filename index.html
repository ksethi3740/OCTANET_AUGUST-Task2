<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>TODO APP</title>
</head>
<body>
    <section>
        <h1>TODO APP</h1>
        <div class="wrapper">
            <div class="input-container">
                <input type="text" name="todo" id="todo-input" class="todo-input" placeholder="Enter TODO TASK">
                <button class="add-button" id="add-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <ul class="todo-container" id="todo-container"></ul>
        </div> 
    </section>

    <script>
        const addButton = document.getElementById("add-button");
        const todoContainer = document.getElementById("todo-container");
        const todoInput = document.getElementById("todo-input");

        addButton.addEventListener("click", () => {
            let todo = document.createElement("div");
            todo.classList.add("todo");

            let li = document.createElement("li");
            li.innerText = todoInput.value;
            todo.appendChild(li);

            let checkButton = document.createElement("button");
            checkButton.innerHTML = '<i class="fa-solid fa-check"></i>';
            checkButton.classList.add("todo-check");
            todo.appendChild(checkButton);

            let deleteButton = document.createElement("button");
            deleteButton.innerHTML = '<i class="fa-solid fa-circle-minus"></i>';
            deleteButton.classList.add("todo-delete");
            todo.appendChild(deleteButton);

            if (todoInput.value === "") {
                alert("Please Enter some text");
            } else {
                todoContainer.appendChild(todo);
            }
            todoInput.value = "";
        });

        todoContainer.addEventListener("click", (e) => {
            let target = e.target;
            if (target.classList.contains("todo-delete")) {
                let item = target.parentElement;
                item.remove();
            }

            if (target.classList.contains("todo-check")) {
                let item = target.parentElement;
                item.classList.toggle("completed");
            }
        });
    </script>
</body>
</html>
